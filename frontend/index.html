<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EarthScape Climate Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

    <!-- Login View -->
    <div id="login-view" class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-md-5">
                <div class="card">
                    <div class="card-body p-5">
                        <h2 class="card-title text-center mb-4">EarthScape Analytics</h2>
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                        <div id="login-error" class="text-danger mt-3 text-center" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard View -->
    <div id="dashboard-view" style="display: none;">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">EarthScape</a>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link active" href="#">Dashboard</a></li>
                    </ul>
                    <span class="navbar-text me-3">
                        Welcome, <span id="user-role"></span> <strong id="username-display"></strong>!
                    </span>
                    <button id="logout-btn" class="btn btn-outline-danger">Logout</button>
                </div>
            </div>
        </nav>

        <main class="container">
            <!-- Main Content Grid -->
            <div class="row">
                <!-- Left Column -->
                <div class="col-lg-8">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Regional Climate Data</h5>
                        </div>
                        <div class="card-body">
                            <canvas id="temp-chart"></canvas>
                        </div>
                    </div>
                </div>

                <!-- Right Column -->
                <div class="col-lg-4">
                    <div class="card mb-4">
                        <div class="card-header">
                            <h5>Alerts & Predictions</h5>
                        </div>
                        <div id="alerts-section" class="list-group list-group-flush">
                            <!-- Alerts will be injected here by JS -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Row -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Feedback & Support</h5>
                        </div>
                        <div class="card-body">
                            <form id="feedback-form">
                                <div class="mb-3">
                                    <label for="feedback-text" class="form-label">Have feedback or need support?</label>
                                    <textarea class="form-control" id="feedback-text" rows="3" required></textarea>
                                </div>
                                <button type="submit" class="btn btn-secondary">Submit</button>
                            </form>
                            <div id="feedback-success" class="text-success mt-3" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/js/script.js"></script>
</body>
</html>
